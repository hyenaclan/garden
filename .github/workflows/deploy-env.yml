name: Deploy Environment

on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      environment:
        required: true
        type: string
      stack_suffix:
        required: true
        type: string
      branch:
        required: true
        type: string
      api_base_url:
        required: true
        type: string
      role_arn:
        required: true
        type: string
    secrets:
      db_password:
        required: true

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ inputs.aws_region }}
  STACK_NAME: infra
  NODE_VERSION: 22.11.0

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: garden
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install all workspaces
        run: npm ci

      - name: Run API tests
        working-directory: apps/api
        run: npm test

      - name: Run web UI tests
        working-directory: apps/web
        run: npm test

      - name: Install infra deps
        working-directory: infra
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk@latest

      - name: Deploy Infrastructure
        working-directory: infra
        run: |
          cdk deploy $STACK_NAME-${{ inputs.stack_suffix }} \
            --require-approval never \
            -c stage=${{ inputs.stack_suffix }} \
            --parameters DbUser=${{ vars.DB_USER }} \
            --parameters DbPassword=${{ secrets.db_password }}

      - name: Run DB migrations
        run: |
          MIGRATE_FN=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='MigrateFnName'].OutputValue" \
            --output text)
          aws lambda invoke --function-name "$MIGRATE_FN" response.json --log-type Tail > result.json
          cat response.json
          FUNCTION_ERROR=$(jq -r '.FunctionError // empty' result.json)
          if [ -n "$FUNCTION_ERROR" ]; then
            echo "âŒ Migration Lambda failed"
            exit 1
          fi

      - name: Inject build metadata
        run: |
          COGNITO_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='CognitoDomain'].OutputValue" \
            --output text)
          COGNITO_USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)
          COGNITO_USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)

          echo "VITE_BUILD_ID=${{ github.run_number }}" >> apps/web/.env
          echo "VITE_COMMIT_SHA=${{ github.sha }}" >> apps/web/.env
          echo "VITE_API_BASE_URL=${{ inputs.api_base_url }}" >> apps/web/.env
          echo "VITE_AWS_REGION=${{ env.AWS_REGION }}" >> apps/web/.env
          echo "VITE_COGNITO_USER_POOL_CLIENT_ID=${COGNITO_USER_POOL_CLIENT_ID}" >> apps/web/.env
          echo "VITE_COGNITO_DOMAIN=${COGNITO_DOMAIN}" >> apps/web/.env
          echo "VITE_COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}" >> apps/web/.env

      - name: Install web build dependencies
        run: npm install @rollup/rollup-linux-x64-gnu --workspace apps/web --no-save

      - name: Build frontend
        run: npm run build --workspace apps/web

      - name: Upload frontend to S3
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='SiteBucketName'].OutputValue" \
            --output text)
          aws s3 sync apps/web/dist s3://$BUCKET --delete

      - name: Invalidate CloudFront cache
        run: |
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME-${{ inputs.stack_suffix }} \
            --query "Stacks[0].Outputs[?OutputKey=='SiteDistributionId'].OutputValue" \
            --output text)
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
